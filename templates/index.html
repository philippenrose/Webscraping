<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div id="mars">
      <div class="row">
        <div class="col col-lg-12 col-md-12">
          <p class="h2">Latest News on Mars</p>
          <p class="h4">{{mars.news_title}}</p>
          <p class="font-wieght-normal">{{mars.news_p}}</p>
        </div>
      </div>
      <div class='row'>
        <div class="col col-lg-8 col-md-12">
          <p class="h2">Featured Mars Image</p>
          <img class="img-thumbnail" src="{{mars.featured_image_url}}" />
        </div>
        <div class="col col-lg-4 col-md-12">
          <div class='row'>
            <div class='col'>
              <p class="h2">Current Weather on Mars</p>
              <p class="font-wieght-normal">{{mars.mars_weather}}</p>
            </div>
          </div>
          <div class='row'>
            <div class='col'>
              <p class="h2">Mars Facts</p>
              <table class="table">{{mars.facts_html | safe}}</table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12 col-md-12">
          <p class="h1 text-center">Mars Hemispheres</p>
          {% for pic in mars.hemisphere_image_urls %}
          <div class="card col-lg-6 col-md-12" >
            <img src="{{pic.img_url}}" class="card-img-top img-thumbnail" alt="{{pic.title}}">
            <div class="card-body">
              <p class="card-text">{{pic.title}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
